<!doctype html>
<html
	lang="pt-br">
	<!--begin::Head-->
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Acessar</title>
		<!--begin::Accessibility Meta Tags-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
		<meta name="color-scheme" content="light dark"/>
		<meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)"/>
		<meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)"/>
		<!--end::Accessibility Meta Tags-->
		<!--begin::Primary Meta Tags-->
		<meta name="author" content="ColorlibHQ"/> <!--end::Primary Meta Tags-->
		<!--begin::Accessibility Features-->
		<!-- Skip links will be dynamically added by accessibility.js -->
		<meta name="supported-color-schemes" content="light dark"/> <link rel="preload" href="{{ base_path }}/assets/adminlte/css/adminlte.css" as="style"/>
		<!--end::Accessibility Features-->
		<!--begin::Fonts-->
		<link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/index.css"/> <!--end::Fonts-->
		<!--begin::Third Party Plugin(OverlayScrollbars)-->
		<link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/overlayscrollbars.min.css"/> <!--end::Third Party Plugin(OverlayScrollbars)-->
		<!--begin::Third Party Plugin(Bootstrap Icons)-->
		<link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/bootstrap-icons.min.css"/> <!--end::Third Party Plugin(Bootstrap Icons)-->
		<!--begin::Required Plugin(AdminLTE)-->
	<link
		rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/adminlte.css"/> <!--end::Required Plugin(AdminLTE)-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body class="login-page bg-primary bg-gradient">
		<div class="login-box">
			<div class="card card-outline card-primary">
				<div class="card-header">
					<span class="link-dark text-center link-offset-2 link-opacity-100">
						<h1 class="mb-0">
							<b>Dashboard</h1>
						</spab>
					</div>
					<div class="card-body login-card-body">
						<form action="{{ route_redirect('login') }}" method="POST">
							<div class="input-group mb-1">
								{{ message('error')|raw }}
								<div class="form-floating">
									<input id="email" type="email" name="email" class="form-control" value="{{ OLD_INPUT['email'] }}" placeholder="" autofocus required />
									{{ message('email')|raw }}
									<label for="email">Email</label>
								</div>
								<div class="input-group-text">
									<span class="bi bi-envelope"></span>
								</div>
							</div>
							<div class="input-group mb-1">
								<div class="form-floating">
									<input id="password" type="password" name="password" class="form-control" placeholder="" required />
									{{ message('password')|raw }}
									<label for="password">Password</label>
								</div>
								<div class="input-group-text">
									<span class="bi bi-lock-fill"></span>
								</div>
							</div>
							<!--begin::Row-->
							<div class="row">
								<div class="col-8 d-inline-flex align-items-center">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
										<label class="form-check-label" for="flexCheckDefault">
											Remember Me
										</label>
									</div>
								</div>
								<!-- /.col -->
								<div class="col-4">
									<div class="d-grid gap-2">
										<button type="submit" class="btn btn-primary">Acessar</button>
									</div>
								</div>
								<!-- /.col -->
							</div>
							<!--end::Row-->
						</form>
						<div class="mt-5">
							<p class="mb-1">
								<a href="forgot-password.html">I forgot my password</a>
							</p>
							<p class="mb-0">
								<a href="register.html" class="text-center">
									Register a new membership
								</a>
							</p>
						</div>
						<!-- /.login-card-body -->
					</div>
				</div>
				<!-- /.login-box -->
				<!--begin::Third Party Plugin(OverlayScrollbars)-->
				<script src="{{ base_path }}/assets/adminlte/js/overlayscrollbars.browser.es6.min.js"></script>
				<!--end::Third Party Plugin(OverlayScrollbars)-->
				<!--begin::Required Plugin(popperjs for Bootstrap 5)-->
				<script src="{{ base_path }}/assets/adminlte/js/popper.min.js"></script>
				<!--end::Required Plugin(popperjs for Bootstrap 5)-->
				<!--begin::Required Plugin(Bootstrap 5)-->
				<script src="{{ base_path }}/assets/adminlte/js/bootstrap.min.js"></script>
				<!--end::Required Plugin(Bootstrap 5)-->
				<!--begin::Required Plugin(AdminLTE)-->
				<script src="{{ base_path }}/assets/adminlte/js/adminlte.js"></script>
				<!--end::Required Plugin(AdminLTE)-->
				<!--end::Script-->
			</body>
			<!--end::Body-->
		</html>
	</body>
</html>
