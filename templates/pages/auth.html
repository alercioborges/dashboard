<!doctype html>
<html lang="pt-br">
<!--begin::Head-->
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Acessar</title>
    
    <!-- begin::Remove page cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!--end::Remove page cache -->
    
    <!--begin::Accessibility Meta Tags-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta name="color-scheme" content="light dark"/>
    <meta name="theme-color" content="#007bff" media="(prefers-color-scheme: light)"/>
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)"/>
    <!--end::Accessibility Meta Tags-->
    
    <!--begin::Primary Meta Tags-->
    <meta name="author" content="ColorlibHQ"/>
    <!--end::Primary Meta Tags-->
    
    <!--begin::Accessibility Features-->
    <!-- Skip links will be dynamically added by accessibility.js -->
    <meta name="supported-color-schemes" content="light dark"/>
    <link rel="preload" href="{{ base_path }}/assets/adminlte/css/adminlte.css" as="style"/>
    <!--end::Accessibility Features-->
    
    <!--begin::Fonts-->
    <link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/index.css"/>
    <!--end::Fonts-->
    
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/overlayscrollbars.min.css"/>
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    
    <!--begin::Third Party Plugin(Bootstrap Icons)-->
    <link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/bootstrap-icons.min.css"/>
    <!--end::Third Party Plugin(Bootstrap Icons)-->
    
    <!--begin::Required Plugin(AdminLTE)-->
    <link rel="stylesheet" href="{{ base_path }}/assets/adminlte/css/adminlte.css"/>
    <!--end::Required Plugin(AdminLTE)-->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <style>
        /* Password field container */
        .password-group {
            position: relative;
        }

        /* Toggle password visibility button */
        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 0.875rem;
        }

        /* Toggle button hover state */
        .toggle-password:hover {
            color: var(--primary-dark);
        }

        /* Toggle button focus state for accessibility */
        .toggle-password:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }
    </style>
</head>
<!--end::Head-->

<!--begin::Body-->
<body class="login-page bg-primary bg-gradient">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <!-- begin::Card Header -->
            <div class="card-header">
                <span class="link-dark text-center link-offset-2 link-opacity-100">
                    <h1 class="mb-0">
                        <b>Moodle</b>
                    </h1>
                </span>
            </div>
            <!-- end::Card Header -->
            
            <!-- begin::Card Body -->
            <div class="card-body login-card-body">
                <!-- begin::Login Form -->
                <form action="{{ route_redirect('login') }}" method="POST">
                    <!-- begin::Email Input Group -->
                    <div class="input-group mb-1">
                        {{ message('error')|raw }}
                        <div class="form-floating">
                            <input id="email" type="email" name="email" class="form-control" value="{{ OLD_INPUT['email'] }}" placeholder="" autofocus required/>
                            {{ message('email')|raw }}
                            <label for="email">Email</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-envelope"></span>
                        </div>
                    </div>
                    <!-- end::Email Input Group -->
                    
                    <!-- begin::Password Input Group -->
                    <div class="input-group mb-1">
                        <div class="form-floating">
                            <input id="password" type="password" name="password" class="form-control" placeholder="" required/>
                            <!-- Toggle password visibility button -->
                            <button type="button" class="toggle-password" id="togglePassword" aria-label="Mostrar ou ocultar senha">
                                <div class="input-group-text">
                                    <span class="bi bi-eye-fill"></span>
                                </div>
                            </button>
                            {{ message('password')|raw }}
                            <label for="password">Password</label>
                        </div>
                        <div class="input-group-text">
                            <span class="bi bi-lock-fill"></span>
                        </div>
                    </div>
                    <!-- end::Password Input Group -->
                    
                    <!--begin::Row-->
                    <div class="row">
                        <!-- begin::Remember Me Checkbox -->
                        <div class="col-8 d-inline-flex align-items-center">
                            <div class="form-check">
                                <input type="hidden" name="remember" value="">
                                <input class="form-check-input" type="checkbox" name="remember" value="1" id="remember" {{ remember is defined and remember == 1 ? 'checked' : '' }}>
                                <label class="form-check-label" for="remember">
                                    Lembrar-me
                                </label>
                            </div>
                        </div>
                        <!-- end::Remember Me Checkbox -->
                        
                        <!-- begin::Submit Button -->
                        <div class="col-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Acessar</button>
                            </div>
                        </div>
                        <!-- end::Submit Button -->
                    </div>
                    <!--end::Row-->
                </form>
                <!-- end::Login Form -->
                
                <!-- begin::Additional Links -->
                <div class="mt-5">
                    <p class="mb-1">
                        <a href="{{ route_redirect('forgot.index') }}">Perdeu a senha?</a>
                    </p>
                    <p class="mb-0">
                        <a href="register.html" class="text-center">
                            Register a new membership
                        </a>
                    </p>
                </div>
                <!-- end::Additional Links -->
            </div>
            <!-- end::Card Body -->
        </div>
    </div>
    <!-- /.login-box -->
    
    <!-- begin::Password Toggle Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const icon = toggleButton.querySelector('span');

            toggleButton.addEventListener('click', function () {
                const isPassword = passwordInput.getAttribute('type') === 'password';

                // Toggle input type between password and text
                passwordInput.setAttribute('type', isPassword ? 'text' : 'password');

                // Toggle icon between eye and eye-slash
                icon.classList.toggle('bi-eye-fill', !isPassword);
                icon.classList.toggle('bi-eye-slash-fill', isPassword);
            });
        });
    </script>
    <!-- end::Password Toggle Script -->

    <!-- begin::Prevent Back Navigation After Logout -->
    <script>
        // Prevents back navigation after logout
        (function () {
            // Detects if came from a "back" navigation
            if (window.performance && window.performance.navigation.type === 2) {
                // Reloads the page to force session verification
                window.location.reload();
            }
        })();
    </script>
    <!-- end::Prevent Back Navigation After Logout -->

    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <script src="{{ base_path }}/assets/adminlte/js/overlayscrollbars.browser.es6.min.js"></script>
    <!--end::Third Party Plugin(OverlayScrollbars)-->
    
    <!--begin::Required Plugin(popperjs for Bootstrap 5)-->
    <script src="{{ base_path }}/assets/adminlte/js/popper.min.js"></script>
    <!--end::Required Plugin(popperjs for Bootstrap 5)-->
    
    <!--begin::Required Plugin(Bootstrap 5)-->
    <script src="{{ base_path }}/assets/adminlte/js/bootstrap.min.js"></script>
    <!--end::Required Plugin(Bootstrap 5)-->
    
    <!--begin::Required Plugin(AdminLTE)-->
    <script src="{{ base_path }}/assets/adminlte/js/adminlte.js"></script>
    <!--end::Required Plugin(AdminLTE)-->
</body>
<!--end::Body-->
</html>
